<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!--Main container -->
    <div
      class="container d-flex flex-column flex-md-column flex-lg-row vh-100 justify-content-center align-items-center"
    >
      <!-- Container for left card component -->
      <div
        class="card col-lg-3 col-md-12 col-12"
        style="
          border-top-right-radius: 50%;
          background-color: hsl(228, 56%, 26%);
        "
      >
        <div class="border-0 card-body col-9">
          <div class="ms-3">
            <h5 class="card-title text-white fw-bolder display-6">
              <img src="./images/logo.svg" alt="Fylo icon." />
            </h5>

            <div class="d-flex justify-content-between mt-5">
              <img
                style="background-color: hsl(229, 57%, 11%)"
                class="p-3 rounded-3"
                src="./images/icon-document.svg"
                alt="Document icon."
              />
              <img
                style="background-color: hsl(229, 57%, 11%)"
                class="p-3 rounded-3"
                src="./images/icon-folder.svg"
                alt="Folder icon."
              />
              <img
                style="background-color: hsl(229, 57%, 11%)"
                class="p-3 rounded-3"
                src="./images/icon-upload.svg"
                alt="Upload icon."
              />
            </div>
            <br />
          </div>
        </div>
      </div>
      <!-- Container for right card component -->
      <div class="col-lg-5 col-12 mt-4 ms-lg-5">
        <div
          style="background-color: hsl(228, 56%, 26%)"
          class="card col-12 mt-5 text-light"
        >
          <div class="card-body">
            <p class="card-title">You've used 815 GB of your storage</p>
            <div
              class="progress w-100 col-12 mt-4"
              role="progressbar"
              aria-label="Example with label"
              aria-valuenow="81"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar bg-progress" style="width: 81%"></div>
            </div>
            <div class="d-flex justify-content-between">
              <p class="card-link fw-bold">0 GB</p>
              <p class="card-link fw-bold">1000 GB</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Container for storage capacity-->
    <div class="position-absolute d-none d-lg-flex sudo">
      <div class="card">
        <div class="card-body d-flex">
          <h4 class="card-title fw-bolder">185</h4>
          <p>GB Left</p>
        </div>
      </div>
    </div>
  </body>
</html>
